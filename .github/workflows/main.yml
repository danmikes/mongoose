name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: retrieve secret
        env:
          process.env.MONGO_URI: '${{ secrets.MONGO_URI }}''
        run: |
          npm install
